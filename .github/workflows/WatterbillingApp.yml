name: Build and deploy .NET Core application to Web App WatterbillingApp
on:
  push:
    branches:
      - master
env:
  AZURE_WEBAPP_NAME: WatterbillingApp
  AZURE_WEBAPP_PACKAGE_PATH: WaterBillingApp/published/WaterBillingApp
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  PROJECT_PATH: WaterBillingApp/WaterBillingApp.csproj
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"
      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-restore
      - name: Test
        run: dotnet test "${{ env.PROJECT_PATH }}" --no-build
      - name: Clean publish folder
        run: rm -rf "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/*"
      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.WatterbillingApp_SPN }}
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
